- describe: telnet with default permissions fails
  expect_failure: true
  permissions: []
- describe: telnet with network client permissions succeeds
  expect_failure: false
  permissions:
    - --allow-network-client
    - --allow-file-system-read
    - --allow-syscall-umask
    - --allow-network-local-sockets
- describe: telnet with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
    - --allow-file-system-read
    - --allow-network-local-sockets
- describe: telnet with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: telnet with write filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
