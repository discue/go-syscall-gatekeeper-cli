- describe: wget with default permissions fails
  expect_failure: true
  permissions: []
- describe: wget with network client permissions succeeds
  expect_failure: false
  permissions:
    - --allow-network-client
    - --allow-file-system-read
    - --allow-local-sockets
- describe: wget with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
    - --allow-file-system-read
    - --allow-local-sockets
- describe: wget with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: wget with write filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
