- describe: dig with default permissions fails
  expect_failure: true
  permissions: []
- describe: dig with network client permissions succeeds
  expect_failure: false
  permissions:
    - --allow-network-client
    - --allow-file-system-write
- describe: dig with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: dig with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: dig with write filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
