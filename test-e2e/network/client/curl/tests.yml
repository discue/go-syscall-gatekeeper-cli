- describe: curl with default permissions fails
  expect_failure: true
  permissions: []
- describe: curl with network client permissions succeeds
  expect_failure: false
  permissions:
    - --allow-network-client
    - --allow-local-sockets
    - --allow-file-system-read
- describe: curl with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
    - --allow-local-sockets
    - --allow-file-system-read
- describe: curl with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: curl with write filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
