- describe: openssl s_client with default permissions fails
  expect_failure: true
  permissions: []
- describe: openssl s_client with network client + FS-read succeeds
  expect_failure: false
  permissions:
    - --allow-network-client
    - --allow-file-system-read
    - --allow-local-sockets
- describe: openssl s_client with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
    - --allow-file-system-read
    - --allow-local-sockets
- describe: openssl s_client with read filesystem permissions only fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: openssl s_client with write filesystem permissions only fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
