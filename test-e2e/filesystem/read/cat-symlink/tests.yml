- describe: cat a file via symlink default permissions fails
  expect_failure: true
  permissions: []
- describe: cat a file via symlink with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: cat a file via symlink with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: cat a file via symlink with read-only filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-read
- describe: cat a file via symlink with write-only filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
