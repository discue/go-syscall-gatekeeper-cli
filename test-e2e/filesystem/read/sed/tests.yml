- describe: sed with default permissions fails
  expect_failure: true
  permissions: []
- describe: sed with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: sed with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: sed with read-only filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-read
