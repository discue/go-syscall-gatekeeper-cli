- describe: number lines (nl) with default permissions
  expect_failure: true
  permissions: []
- describe: number lines (nl) with network client permissions
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: number lines (nl) with network server permissions
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: number lines (nl) with read-only filesystem permissions
  expect_failure: false
  permissions:
    - --allow-file-system-read
