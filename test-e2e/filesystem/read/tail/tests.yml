- describe: tail with default permissions fails
  expect_failure: true
  permissions: []
- describe: tail with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: tail with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: tail with read-only filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-read
