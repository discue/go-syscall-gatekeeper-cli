- describe: grep a file default permissions
  expect_failure: true
  permissions: []
- describe: grep a file with network client permissions
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: grep a file with network server permissions
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: grep a file with read-only filesystem permissions
  expect_failure: false
  permissions:
    - --allow-file-system-read
