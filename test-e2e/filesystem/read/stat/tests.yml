- describe: stat a file default permissions fails
  expect_failure: true
  permissions: []
- describe: stat a file with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: stat a file with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: stat a file with read-only filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-local-sockets
    - --allow-file-system-read
- describe: stat a file with write-only filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-local-sockets
    - --allow-file-system-write
