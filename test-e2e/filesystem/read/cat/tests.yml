- describe: cat a file default permissions fails
  expect_failure: true
  permissions: []
- describe: cat a file with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: cat a file with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: cat a file with read-only filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-read
- describe: cat a file with write-only filesystem permissions fails
  expect_failure: false
  permissions:
    - --allow-file-system-write
- describe: cat a file with path permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-read
    - --allow-file-system-path=/etc
    - --allow-file-system-path=/lib
- describe: cat a file with path permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
    - --allow-file-system-path=/var
    - --allow-file-system-path=/lib