- describe: fallocate/copy with default permissions fails
  expect_failure: true
  permissions: []
- describe: fallocate/copy with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: fallocate/copy with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: fallocate/copy with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: fallocate/copy with write filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
