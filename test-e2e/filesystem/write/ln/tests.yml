- describe: ln with default permissions fails
  expect_failure: true
  permissions: []
- describe: ln with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: ln with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: ln with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: ln with write filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
- describe: ln with filesystem permissions on /var fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
    - --allow-file-system-path=/var
    - --allow-file-system-path=/etc/ld.so.cache
    - --allow-file-system-path=/etc/os-release
    - --allow-file-system-path=/lib/x86_64-linux-gnu
- describe: ln with filesystem permissions on /tmp succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
    - --allow-file-system-path=/tmp
    - --allow-file-system-path=/etc/ld.so.cache
    - --allow-file-system-path=/etc/os-release
    - --allow-file-system-path=/lib/x86_64-linux-gnu
