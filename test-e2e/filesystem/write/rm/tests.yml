- describe: rm with default permissions fails
  expect_failure: true
  permissions: []
- describe: rm with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: rm with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: rm with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: rm with write filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
- describe: rm with filesystem permissions on /var fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
    - --allow-file-system-path=/etc
    - --allow-file-system-path=/lib/x86_64-linux-gnu
    - --allow-file-system-path=/var
- describe: rm with filesystem permissions on /tmp succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
    - --allow-file-system-path=/etc
    - --allow-file-system-path=/lib/x86_64-linux-gnu
    - --allow-file-system-path=/tmp