- describe: rmdir with default permissions fails
  expect_failure: true
  permissions: []
- describe: rmdir with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: rmdir with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: rmdir with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: rmdir with write filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
- describe: rmdir with filesystem permissions on /var fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
    - --allow-file-system-path=/etc/ld.so.cache
    - --allow-file-system-path=/lib/x86_64-linux-gnu
    - --allow-file-system-path=/var
- describe: rmdir with filesystem permissions on /tmp succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
    - --allow-file-system-path=/etc/ld.so.cache
    - --allow-file-system-path=/lib/x86_64-linux-gnu
    - --allow-file-system-path=/tmp