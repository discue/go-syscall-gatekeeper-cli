 - describe: cp with default permissions fails
   expect_failure: true
   permissions: []
 - describe: cp with network client permissions fails
   expect_failure: true
   permissions:
     - --allow-network-client
 - describe: cp with network server permissions fails
   expect_failure: true
   permissions:
     - --allow-network-server
 - describe: cp with read filesystem permissions fails
   expect_failure: true
   permissions:
     - --allow-file-system-read
 - describe: cp with write filesystem permissions succeeds
   expect_failure: false
   permissions:
     - --allow-file-system-write
