- describe: touch with default permissions fails
  expect_failure: true
  permissions: []
- describe: touch with network client permissions fails
  expect_failure: true
  permissions:
    - --allow-network-client
- describe: touch with network server permissions fails
  expect_failure: true
  permissions:
    - --allow-network-server
- describe: touch with read filesystem permissions fails
  expect_failure: true
  permissions:
    - --allow-file-system-read
- describe: touch with write filesystem permissions succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
- describe: touch with filesystem permissions on /var fails
  expect_failure: true
  permissions:
    - --allow-file-system-write
    - --allow-file-system-path=/var
    - --allow-file-system-path=/lib/x86_64-linux-gnu
- describe: touch with filesystem permissions on /etc succeeds
  expect_failure: false
  permissions:
    - --allow-file-system-write
    - --allow-file-system-path=/etc
    - --allow-file-system-path=/lib/x86_64-linux-gnu
